{% extends 'coolie/base.html' %}

{% block content %}

         <table class="table table-bordered">
    <thead>
      <tr>
        <th>Coolie Id</th>
        <th>Coolie Name</th>
        <th>Coolie Contact Number</th>
        <th>Availablity</th>
      </tr>
    </thead>

    <tbody>
    {% for i,j in coolie %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.firstName }} {{ i.lastName }}</td>
        <td>{{ i.contactNo }}</td>
        <td>{% if j %} Available {% else %} Not Available {% endif %}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
