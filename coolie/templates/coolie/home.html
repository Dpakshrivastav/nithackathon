{% extends 'coolie/base.html' %}
{% load staticfiles %}
{% block content %}
  <h2>Welcome, {{ user.get_full_name }}</h2>
  <div class="container">
			<!-- Photos slider -->
			<div id="myCarousel" class="carousel slide"  data-ride="carousel" style="width:600px; float:left;margin-bottom:3px;">
				<div class="carousel-inner">
					<div class="active item"><img src="{% static 'coolie/images/7.jpg' %}"/></div>
					<div class="item"><img src="{% static 'coolie/images/6.jpg' %}"/> </div>
					<div class="item"><img src="{% static 'coolie/images/8.jpg' %}"/></div>
					<div class="item"><img src="{% static 'coolie/images/9.jpg' %}"/></div>
					<div class="item"><img src="{% static 'coolie/images/10.jpg' %}"/> </div>
				</div>
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
			<!-- News and Alert -->
			<div class="news" Style="float:right;">
			<marquee behavior="scroll" id="marq"  scrollamount=2 direction="up" height="294px" onmouseover="nestop();" onmouseout="nestrt();">
				<div>
				<p><b> We have created this app to help travellers book coolies at railway stations in india.</b></p>
				</br>
				<p><b>
				 Our app is user friendly and is quite literally the Uber for coolies.</b></p></br>
				</div>
			</marquee>
			</div>
		</div>

{% endblock %}
